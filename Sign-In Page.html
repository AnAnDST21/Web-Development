<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sign-in</title>
  <link rel="stylesheet" href="CSS for Project/StylingforSign-in Page.css">
  <link rel="icon" href="https://www.google.com/imgres?imgurl=https%3A%2F%2Fpng.pngtree.com%2Fpng-clipart%2F20190628%2Foriginal%2Fpngtree-vacation-and-travel-icon-png-image_4032146.jpg&imgrefurl=https%3A%2F%2Fpngtree.com%2Fso%2Ftravel-icon&tbnid=8mU1oKoogkLurM&vet=12ahUKEwidt-ip8un8AhX3k9gFHfJoD7oQMyg1egQIARBN..i&docid=Urr5xc6hJ9BDDM&w=1200&h=1200&q=travel%20page%20icon&ved=2ahUKEwidt-ip8un8AhX3k9gFHfJoD7oQMyg1egQIARBN">
</head>
<body>
  <div class="bigbox">

  </div>
  <div class="whitebox">
    <h2>Welcome to Waitty</h2>
    <img id="center" src="https://th.bing.com/th/id/OIP.JKdsU-eKLYF2KDVlBY1A2QHaFd?w=235&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" width="250px" height="250px" title="Welcome to Waitty">
    <p id="down">
      Unlock your tour time and explore the world<br>
      Sign in now!
    </p>
    <div class="semicircle">
      <img id="arrow" src="https://th.bing.com/th/id/OIP.9CcQps582QChMhYO3IBYswHaEv?w=269&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" width="50px" height="50px">
    </div>
  </div>
  <div class="thirdbox">

      <h2 class="left-align">Welcome!</h2>
      <h3>Sign in to continue</h3>
      <img id="image-shift" src="https://th.bing.com/th/id/OIP.-upAJLcisppFnzrndMZZhQHaHa?w=211&h=211&c=7&r=0&o=5&dpr=1.3&pid=1.7" width="150px" height="150px">
      <form class="form" action="" method="post" enctype="text/plain">
        <input maxlength="20" style="height:30px; width:200px; border-radius:30px; text-align:center;" type="text" name="Your Name" value="" placeholder="Enter the name"><br>
        <input class="bottom-form" style="height:30px; width:200px; border-radius:30px; text-align:center;"autocomplete="on" type="email" name="Your email" value="" placeholder="Enter Your Email"><br>
        <input style="border-radius: 10px; background-color:#FFB100; width:25px; margin-left:95px; margin-top:10px;" placeholder="Submit"name="" value="" type="submit"><br>
        <input style="width:20px;height:15px; "type="checkbox" name="" value="">

        <label style="font-size:17px; ">I agree with Terms and Conditions</label>
      </form>
  </div>
</body>
</html>
